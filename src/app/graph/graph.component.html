<div class="flex flex-col gap-4 justify-center items-center w-full">
  <div
    class="w-full flex flex-col lg:flex-row gap-2 justify-center items-center lg:pl-20"
  >
    <div class="selectX w-48">
      <nz-select
        class="w-48"
        [(ngModel)]="selectedXAxis"
        (ngModelChange)="updateXAxis($event)"
        [nzDropdownMatchSelectWidth]="false"
        [nzShowSearch]="true"
      >
        <nz-option
          *ngFor="let axis of possibleAxis"
          [nzLabel]="axis['viewValue']"
          [nzValue]="axis['value']"
        ></nz-option>
      </nz-select>
    </div>
    <div
      class="selectY flex-col justify-center items-center lg:flex lg:flex-row lg:justify-between lg:w-full lg:pr-20"
    >
      <nz-select
        class="w-48"
        [(ngModel)]="selectedYAxis"
        (ngModelChange)="updateYAxis($event)"
        [nzDropdownMatchSelectWidth]="false"
        [nzShowSearch]="true"
      >
        <nz-option
          *ngFor="let axis of possibleAxis"
          [nzLabel]="axis['viewValue']"
          [nzValue]="axis['value']"
        ></nz-option>
      </nz-select>
    </div>
    <div
      class="flex-col justify-center items-center lg:flex lg:flex-row lg:justify-end lg:w-full"
    >
      <div class="pr-8 flex justify-center items-center h-full">
        <div *ngIf="graphMode">
          <small class="text-center">Regression: </small>
          <nz-switch
            class="pl-2 pb-2 lg:pb-0"
            nzSize="small"
            [(ngModel)]="regression"
            (ngModelChange)="loadChartOptions()"
          ></nz-switch>
        </div>
        <!-- <div
          class="text-center pl-2"
          nz-checkbox
          [(ngModel)]="regression"
          (ngModelChange)="loadChartOptions()"
        ></div> -->
      </div>
      <div class="pr-8 flex justify-center items-center">
        <nz-radio-group [nzSize]="'small'" [(ngModel)]="graphMode" class="flex">
          <label nz-radio-button [nzValue]="true" class="inline-flex">
            <span nz-icon nzType="dot-chart"></span>
          </label>
          <label nz-radio-button [nzValue]="false" class="inline-flex">
            <span nz-icon nzType="table"></span>
          </label>
        </nz-radio-group>
        <div class="w-2"></div>
        <button
          *ngIf="!expandScreen"
          nz-button
          [nzSize]="'small'"
          nzType="default"
          nzTooltipTitle="Expand"
          nzTooltipPlacement="top"
          nz-button
          nz-tooltip
          (click)="toggleExpandScreen(true)"
        >
          <span nz-icon nzType="expand-alt" nzTheme="outline"></span>
        </button>
        <button
          *ngIf="expandScreen"
          nz-button
          [nzSize]="'small'"
          nzType="default"
          nzTooltipTitle="Shrink"
          nzTooltipPlacement="top"
          nz-button
          nz-tooltip
          (click)="toggleExpandScreen(false)"
        >
          <span nz-icon nzType="shrink" nzTheme="outline"></span>
        </button>

        <button [nzSize]="'small'" nzType="default" nzTooltipTitle="Save image" nzTooltipPlacement="top" nz-button nz-tooltip (click)="captureScreenshot()">
          <span nz-icon nzType="camera" nzTheme="outline"></span>
        </button>
      </div>
    </div>

    <!-- <div class="scaleAxes flex justify-center items-center">
        <div class="pt-2">
          <small>Scale Axes</small>
          <nz-switch
            class="pl-2"
            [(ngModel)]="normAxis"
            (ngModelChange)="loadChartOptions()"
          ></nz-switch>
        </div>
      </div> -->
  </div>

  <nz-divider
    class="min-w-max border-dash dark:border-dash-dark m-0 mt-2"
    nzDashed
  >
  </nz-divider>

  <div
    class="justify-center items-center"
    *ngIf="(loadingRaw$ | async) || loading"
  >
    <div class="flex justify-center items-center h-full">
      <nz-spin nzSimple [nzSize]="'large'"></nz-spin>
    </div>
  </div>

  <div *ngIf="!(loadingRaw$ | async) && !loading" class="w-full">
    <div *ngIf="graphMode" id="graph-display">
      <div
        echarts
        [options]="chartOption"
        [theme]="getChartTheme()"
        [loading]="loading"
        (chartClick)="onChartEvent($event, 'chartClick')"
        [ngClass]="{
          'h-80vh w-90vw': expandScreen,
          'p-2 md:p-0 lg:w-900px md:w-600px w-400px lg:h-700px md:h-450px h-420px':
            !expandScreen
        }"
      ></div>
    </div>

    <div *ngIf="!graphMode">
      <nz-table
        #filterTable
        [nzData]="playersF"
        [nzLoading]="loadingRaw$ | async"
        class="w-full"
        [ngClass]="{
          'h-80vh w-90vw': expandScreen,
          'p-2 md:p-0 lg:w-900px md:w-600px w-400px lg:h-700px md:h-450px h-420px':
            !expandScreen
        }"
      >
        <thead>
          <tr>
            <th>Name</th>
            <th>Team</th>
            <th>Position</th>
            <th
              [nzSortOrder]="'descend'"
              [nzSortFn]="getSortFnX()"
              [nzSortPriority]="0"
            >
              {{ getAxisTitle(selectedXAxis) }}
            </th>
            <th
              [nzSortOrder]="'descend'"
              [nzSortFn]="getSortFnY()"
              [nzSortPriority]="1"
            >
              {{ getAxisTitle(selectedYAxis) }}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of filterTable.data">
            <td>{{ data.name }}</td>
            <td>
              <img src="{{ getIcon(data.team) }}" class="w-6 h-6" alt="" />
            </td>
            <td>{{ data.position }}</td>
            <td>
              {{ data[selectedXAxis] | number : getPipeString(selectedXAxis) }}
            </td>
            <td>
              {{ data[selectedYAxis] | number : getPipeString(selectedYAxis) }}
            </td>
          </tr>
        </tbody>
      </nz-table>
    </div>
  </div>
</div>
